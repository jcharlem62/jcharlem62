<textarea id="histoire" name="histoire" cols="100" rows="10">
On ignore à peu près tout de la véritable nature de Gandalf. Des récits elfiques prétendent qu'il serait venu de l'extrême Occident au début du Xème siècle.
Il a l'apparence d'un vieil homme en tunique longue, courbé quoique encore vigoureux.
Certains auteurs pensent que la simplicité de sa forme rend ses conseils plus acceptables pour les puissants qu'il est censé guider.
